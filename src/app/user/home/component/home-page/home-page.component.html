<main class="row m-0 p-0">
  <section class="w-100 d-flex justify-content-center flex-column align-items-center p-2">
    <h1 class="font-weight-bolder m-5">Featured Paintings</h1>
    <app-featured-images class="w-100" style="display: flex; justify-content: center;"></app-featured-images>
  </section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10 about-ishtar">
        <h1 routerLink="/about-ishtar" class="font-weight-bolder">
          <a>About Ishtar</a>
        </h1>
      </div>
    </div>
  </div>

  <section class="w-100 d-flex justify-content-center flex-column align-items-center p-2">
    <h1 class="font-weight-bolder m-5">Latest Paintings</h1>
    <app-painting-list [visiblePaintingsLimit]="4" [paintingSectionSize]="8" style="display: flex; justify-content: center;" [filter]="false"></app-painting-list>
  </section>

  <section class="w-100">
    <div class="col-12" style="padding-top: 2rem">
      <h1 class="text-center font-weight-bolder">Latest Active Artist</h1>
    </div>
    <app-artist-list [visibleArtistSize]="4" [artistSectionSize]="8" [filter]="false" [search]="false"></app-artist-list>
  </section>

  <section class="w-100 m-0">
    <div class="pt-5 col-12">
      <h1 class="text-center font-weight-bolder">Learn About Art Schools</h1>
    </div>
    <app-art-type-list></app-art-type-list>
  </section>

  <section class="w-100 m-0">
    <app-most-seen-paintings></app-most-seen-paintings>
  </section>
</main>
