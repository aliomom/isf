<h3 class="title">Painting</h3>
<div class="col-sm-9 col-xs-12 floating">
  <div id="painting-list">
    <div class="row">
      <div class="painting-list-item col-lg-3 col-sm-6 col-xs-12 mx-auto"
           *ngFor="let painting of paintingList | paginate: config; index as i"
           routerLink="/painting/{{painting.id}}">
        <div class="img-container">
          <span class="painting-buy" data-toggle="modal" data-target="#exampleModal" style="display: none;">
            <a href="mailto:info@ishtar-art.de?subject=REQUEST%20FOR%20ITEM%20PAI00{{painting.id}}"
               style="color: white">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </span>
          <img class="img-fluid" src="{{painting.path}}"
               (error)="painting.path = '../../../../../assets/1x/img-01.jpg'" alt="..."/>
          <span class="painting-info">
             <p class="painting-name">{{painting?.name}}</p>
             <p class="artist">{{painting?.artist}}</p>
             <ul class="statistics">
               <li>
                 <app-interaction [Entity]="'painting'" [Row]="painting?.id" [interaction]="'like'"></app-interaction>
               </li>
               <li>
                 <app-interaction [Entity]="'painting'" [Row]="painting?.id" [interaction]="'view'"></app-interaction>
               </li>
             </ul>
           </span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="text-center mt-3" id="my-pagination">
  <pagination-controls
    class="my-pagination"
    (pageChange)="pageChanged($event)"
    autoHide="true"
    responsive="true"
    previousLabel="Prev"
    nextLabel="Next"
    screenReaderPaginationLabel="Pagination"
    screenReaderPageLabel="page"
    screenReaderCurrentLabel="You're on page"></pagination-controls>
</div>
<div *ngIf="paintingList === null || paintingList.length < 1"><h5>Empty List Result!</h5></div>
