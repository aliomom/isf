<div class="most-painting-seen">
  <ng-container *ngFor="let image of formattedPaintingList">
    <ng-container *ngIf="image.id == paintingsView[0]?.id">
      <div class="col-sm-8 col-md-10 col-xl-8 mx-auto">
        <h2 class="text-center mb-4">Most Seen Paintings</h2>
        <div class="row">
          <div class="col-md-5 col-lg-4 image">
            <img src="{{image.image}}" class="img-fluid img-thumbnail" alt="{{image.name}} Image">
          </div>
          <div class="col-md-7 col-lg-8 content">
            <h2 class="painting-name mt-3 mt-lg-0"><a routerLink="/painting/{{image.id}}">{{image.name}}</a></h2>
            <p class="painting-artist-name">
              Artist Name :
              <ng-container *ngFor="let artist of artistListFormatted">
                <ng-container *ngIf="artist.name == image.artist">
                  <a routerLink="/artist/{{artist.id}}">
                    {{image.artist}}
                  </a>
                </ng-container>
              </ng-container>
            </p>
            <p class="painting-dimension">Height: <span>{{image.height}}CM</span> | Width: <span>{{image.width}}CM</span></p>
            <p class="painting-story">
              <strong class="h4">{{image.name}} Story :</strong>
              {{image.story}}
            </p>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
