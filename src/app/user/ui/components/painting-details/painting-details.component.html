<div class="container-fluid" id="painting-details">
  <div class="row">
    <!-- For View Image in full screen -->
    <div id="full-size-img">
      <img class="img-fluid" src="{{painting[0].image}}" alt="...">
      <button (click)="hideFullScreenMode()"><span>&times;</span></button>
    </div>
    <!-- #For View Image in full screen -->

    <div class="col-xs-12 col-sm-2" id="painting-list-images">
      <!-- Painting Images List -->
      <div class="d-none pl-4" *ngFor="let i of [1,1,1]">
        <img class="img-fluid p-1" src="{{painting[0].image}}" alt="..." (click)="setMainPainting($event)">
      </div>
      <!-- #Painting Images List -->
    </div>
    <div class="col-xs-12 col-sm-6" id="main-image">
      <div class="image-box">
        <img class="img-fluid" src="{{painting[0].image}}" alt="..." id="main-img">
      </div>
      <button class="full-size" (click)="showImageInFullSize()"><i class="fas fa-search-plus"></i> View the full size
      </button>
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/LN820hIQ17Q" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4 painting-info">
      <div class="painting">
        <h1 class="painting-name">{{painting[0].name}}</h1>
        <p class="painting-size m-0">{{painting[0].height}}CM x {{painting[0].width}}CM</p>
        <p class="painting-type m-0">{{painting[0].colorsType}}</p>
        <h5 class="painting-artist mt-2"><a routerLink="/artist/{{artistID}}">{{painting[0].artist}}</a></h5>
      </div>
      <div class="painting-art-type my-3">
        <p class="m-0">Art Type : <span>{{painting[1].artType}}</span></p>
      </div>
      <ul>
        <li class="m-1 d-inline-block">
          <app-clap-widget [ParentId]="painting[0].id" [ParentType]="1"></app-clap-widget>
        </li>
        <li class="m-1 d-inline-block">
          <app-love-interaction [ParentType]="1" [ParentId]="painting[0].id"></app-love-interaction>
        </li>
        <li class="my-1 mx-3 buy-painting">
          <a href="mailto:info@ishtar-art.de?subject=REQUEST%20FOR%20ITEM%20PAI00{{painting[0].id}}"
             style="color: white">
            <mdb-icon fas icon="shopping-cart"></mdb-icon>
          </a>
        </li>
      </ul>
      <button mdbBtn class="m-0 my-2"
              (click)="addToWishList()"
              id="add-to-wish-btn">
        Add to Wish List
        <span class="font-weight-bold ml-1">{{painting[0].price}}$</span>
      </button>

    </div> <!-- End Painting Info Div-->
  </div> <!-- End row Div-->
</div>

<div class="container text-dark">
  <div class="row">
    <div class="col-12">
      <div id="painting-story" class="text-dark painting-tab">
        <p style="font-weight: bold"> About the Painting:</p>
        {{painting[0].story}}

      <div class="painting-tab" style="margin-bottom: 20px;">
        <p style="font-weight: bold; margin: 20px 0"> community:</p>
        <app-comments [pageType]="'painting'"></app-comments>
