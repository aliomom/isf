<div id="hero">
  <div id="hero-side">
    <img src="../../../../../assets/logo.png" alt="...">
    <div class="text-container">
      <h5>ISHTAR</h5>
      <p>Art From it's Origins</p>
    </div>
    <ol>
      <li *ngFor="let i of paintings; index as j" (click)="setActiveSlide(j)"
          [ngClass]="activeSlide == j? 'active': null"></li>
    </ol>
  </div>

  <div id="hero-main">
    <div id="hero-body">
      <div class="carousel-fg">
        <h5>{{paintings[activeSlide].title}}</h5>
        <p>{{paintings[activeSlide].text}}</p>
      </div>
      <mdb-carousel (activeSlideChange)="slideChanged($event)" [isControls]="false" #heroSlider>
        <mdb-carousel-item *ngFor="let i of paintings; index as j">
          <div class="carousel-bg">
            <img src="{{i.url}}" alt="...">
          </div>
        </mdb-carousel-item>
      </mdb-carousel>
    </div>
  </div>
</div>
