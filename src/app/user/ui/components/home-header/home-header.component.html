<div id="home-header" class="row p-0 m-0">
  <div id="hero-side" class="col-3 p-3 d-flex justify-content-center">
    <img src="../../../../../assets/logo.png" alt="Logo">
  </div>
  <div id="header" class="col-9 p-0">
    <nav id="header-nav">
      <ul>
        <li><a routerLink="">Home</a></li>
        <li><a routerLink="/artist-list">Artists</a></li>
        <li><a routerLink="/painting-list">Paintings</a></li>
        <li class="float-right">
          <div class="btn-group" mdbDropdown>
            <a mdbDropdownToggle class="dropdown-toggle waves-light" mdbWavesEffect>
              Art Schools
            </a>

            <div class="dropdown-menu dropdown-primary">
              <a class="dropdown-item" *ngFor="let i of artTypeList" routerLink="/art-type/{{i.id}}">{{i.name}}</a>
            </div>
          </div>
        </li>
        <li class="float-right">
          <a routerLink="/admin">Admin Area</a>
        </li>
        <li class="float-right">
          <label>
            <input type="text" placeholder="Search">
          </label>
        </li>
      </ul>
    </nav><!-- #header-nav -->
    <div id="header-main">
      <mdb-carousel>
        <mdb-carousel-item *ngFor="let p of paintings">
          <div class="carousel-background">
            <img src="{{p.url}}" alt="#" class="img-fluid">
          </div>
          <div class="carousel-mask col-6">
            <h3>{{p.head}}</h3>
            <p>{{p.description}}</p>
          </div>
        </mdb-carousel-item>
      </mdb-carousel>
    </div> <!-- #header-main -->
  </div><!-- #header -->
</div>
