<header>
  <app-header class="floating-header"></app-header>
</header>

<main class="row m-0 p-0" *ngIf="loadFinished">
  <app-home-header [paintings]="headerSlides" [artTypeList]="artTypeList" class="w-100"
                   style="z-index: -1;"></app-home-header>
  <section class="w-100 d-flex justify-content-center flex-column align-items-center p-5">
    <h2 class="m-5">Latest Paintings</h2>
    <app-c-painting-list [formattedPaintingList]="paintingList.reverse().slice(0, 4)" [filter]="false"></app-c-painting-list>
  </section>
  <app-home-auction-section class="w-100"></app-home-auction-section>
  <section class="w-100">
    <div class="px-5 pt-5 pb-3 col-12">
      <h3 class="text-center">Latest Active Artist</h3>
    </div>

    <app-artist-list [artistListFormatted]="artistList.reverse().slice(0,4)" [filter]="false" [search]="false"></app-artist-list>
  </section>

  <section class="row w-100 m-0">
    <div class="p-5 col-12">
      <h3 class="text-center">Learn About Art Schools</h3>
    </div>
    <app-school-list [artTypeList]="artTypeList.slice(0,3)" class="w-100"></app-school-list>
    <app-item-brief [artType]="mostSeenArtType" class="container-fluid p-0"></app-item-brief>
  </section>
</main>

<div class="w-100 p-5 mt-5" *ngIf="!loadFinished">
  <h3 class="text-primary text-center">Loading...</h3>
  <div class="w-100 d-flex justify-content-center p-5">
    <img src="../../../../../assets/loading.gif" alt="Loading">
  </div>
</div>

<app-footer></app-footer>
