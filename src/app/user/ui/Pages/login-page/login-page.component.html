<section id="login-page">
  <div class="logo-img">
    <img src="../../../../../assets/logo.png">
    <p class="title">Welcome to Ishtar</p>
  </div>
  <div class="row login-bg">
    <div class="half-width">
      <div class="login">
        <p>To login please fill the boxes below</p>
        <form class="form-group">
          <input class="form-control" type="email" placeholder="Email ...">
          <input class="form-control" type="password" placeholder="Password ...">
          <div class="google-login">
            <span>Login directly with:</span>
            <button type="button" class="google-button">
              <a href="{{userLoginLink}}" style="color: black" class="d-flex align-items-center">
                <i class="fab fa-google"></i>
              </a>
            </button>
          </div>
          <a href="" class="password-btn">Forget password?</a>
          <button class="login-btn">Login</button>
        </form>
        <img src="../../../../../assets/slider-images/7.png" class="lion">
      </div>
    </div>
    <div class="half-width">
      <div class="register">
        <p>To singup please fill the boxes below</p>
        <form class="form-group">
          <input class="form-control" type="email" placeholder="Email ...">
          <input class="form-control" type="text" placeholder="User Name ...">
          <input class="form-control" type="password" placeholder="Password ...">
          <input class="form-control" type="password" placeholder="Confirm Password ...">
          <div class="google-login">
            <span>Signup directly with:</span>
            <button type="button" class="google-button">
              <a href="{{userLoginLink}}" style="color: black" class="d-flex align-items-center">
                <i class="fab fa-google"></i>
              </a>
            </button>
          </div>
          <button class="login-btn">SignUp</button>
        </form>
        <img src="../../../../../assets/slider-images/7.png" class="lion">
      </div>
    </div>
  </div>

    
</section>
