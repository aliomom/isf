<form [formGroup]="createCommentForm" (ngSubmit)="submitComment()">
  <textarea formControlName="comment"></textarea>
  <button type="submit">Add</button>
</form>

<!-- Comments -->
<div class="all-comments">
  <div class="sub-comment" *ngFor="let comment of commentsObservable | async; index as i">
    <app-painting-comment-item [comment]="comment"
                               [editable]="comment.username === activeClientName"
                               [eventSubject]="commentEventSubject"></app-painting-comment-item>
  </div>
</div>
