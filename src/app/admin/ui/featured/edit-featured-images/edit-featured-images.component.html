<div id="selected-images" class="row">
  <mat-card *ngFor="let painting of selectedPaintingList">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{painting?.name}}</mat-card-title>
      <mat-card-subtitle>{{painting?.artist}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{painting?.image}}" alt="{{painting?.story}}">
    <mat-card-actions>
      <button mat-button (click)="unselectPainting(painting)">REMOVE</button>
    </mat-card-actions>
  </mat-card>
</div>

<div id="all-images" class="row">
  <mat-card *ngFor="let painting of paintingList">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{painting?.name}}</mat-card-title>
      <mat-card-subtitle>{{painting?.artist}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{painting?.image}}" alt="{{painting?.story}}">
    <mat-card-actions>
      <button mat-button (click)="unselectPainting(painting)">SELECT</button>
    </mat-card-actions>
  </mat-card>
</div>
